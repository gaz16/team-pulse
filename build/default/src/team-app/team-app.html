<dom-module id="team-app">
  <template>
    <style>
    
    app-header {
      color: #fff;
      background-color: #3D2077;
    }

    [main-title] {
      font-size: 2em;
    }

    </style>
    
    <app-header-layout fullbleed="" has-scrolling-region="">
      <app-header slot="header" fixed="">
        <app-toolbar style="height:64px;">
          <div main-title="" spacer="">Team Pulse</div>
        </app-toolbar>
      </app-header>

      <report-incident></report-incident>
    </app-header-layout>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TeamApp extends Polymer.Element {
      static get is() { return 'team-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'team-app'
          }
        };
      }
    }

    window.customElements.define(TeamApp.is, TeamApp);
  </script>
</dom-module>
