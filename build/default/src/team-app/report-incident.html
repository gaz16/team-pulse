<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="report-incident">

  <script>
    Polymer({
      is: 'report-incident',
      properties: {
        size: {
          type: Number,
          value: 7
        },
        label: {
          value: ''
        },
        padding: {
          value: '16px'
        },
        margin: {
          value: '24px'
        },
        boxShadow: {
          value: '0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2)'
        }
      },
      observers: [
        '_render(size, label, padding, margin, boxShadow)'
      ],
      _questions: [
        'What type of issue are you reporting?',
        'How would you describe it? Check all that apply.',
        'Who was involved? Check all that apply.',
        'How would you rate negativity of words?',
        'How would you rate negativity of actions?',
        'Do you want to anonymously add a description?',
        'Report Issue',
      ],
      ready: function() {
        this.style.display = 'block';
      },
      _render: function(size, label, padding, margin, boxShadow) {
        var html = '';
        for (var i = 0; i < size; i++) {
          html +=
            '<div style="box-shadow: ' + boxShadow +  '; padding: ' + padding + '; margin: ' + margin + '; border-radius: 5px; background-color: #fff; color: #757575;">' +
            '<div style="font-size: 22px; margin: 16px 0; color: #212121;">' + this.label + ' '  + this.get(['_questions', i]) + '</div>' +
            '<div> <input type="radio" name="issue" value="race-based">Race-Based</input> </div>' +  
            '<p style="font-size: 16px;">' + this.get(['_questions', i]) + '</p>' +
            '<p style="font-size: 14px;">' + this.get(['_questions', i]) + '</p>' +
            '</div>';
          this.innerHTML = html;
        }
      }
    });
  </script>

</dom-module>
